<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Видео</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      background: #000;
    }
  </style>
</head>
<body>

{% if media.file %}
  <video src="{{ media.file.url }}" controls playsinline></video>
{% elif media.external_url %}
  <video src="{{ media.external_url }}" controls playsinline></video>
{% endif %}

</body>
</html>
